<h3>Your Booking</h3>
<hr>
<div *ngIf="myBooking">
  <h4><b>Booking id:</b> {{myBooking.bookingId}}</h4>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Source</th>
          <th>Destination</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          <th>Bus ID</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{myBooking.source}}</td>
          <td>{{myBooking.destination}}</td>
          <td>{{myBooking.from_time}}</td>
          <td>{{myBooking.to_time}}</td>
          <td>{{myBooking.bus_id}}</td>
          <td>{{myBooking.price}}</td>
        </tr>
      </tbody>
    </table>

    <hr>

    <app-passenger-details></app-passenger-details>
  </div>
</div>
