<div class="container">
  <h1 class="well">Login</h1>
  <div class="alertRed" *ngIf = "titleAlert">{{ titleAlert }}</div>
  <div class="col-lg-12 well">
    <div class="row">
      <form [formGroup]="passengerDetailsForm" (ngSubmit)="onSubmit()">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <button type="submit" [disabled]="passengerDetailsForm.pristine || passengerDetailsForm.status === 'INVALID'" class="btn btn-lg btn-info">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
