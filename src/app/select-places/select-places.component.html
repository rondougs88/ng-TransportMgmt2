<div class="container">
  <h1>Select source and destination:</h1>
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="source" class="col-sm-2 control-label">Source:</label>
      <div class="col-sm-2">

              <select class="form-control inputstl" placeholder="Place" >
                <option>-- None --</option>
                <optgroup *ngFor="let place2 of places2" [label]="place2.city">
                  <option *ngFor="let stop of place2.stops" [value]="stop.value">
                    {{ stop.viewValue }}
                  </option>
                </optgroup>
              </select>

      </div>
    </div>

    <div class="form-group">
      <label for="destination" class="col-sm-2 control-label">Destination:</label>
      <div class="col-sm-2">

        <select class="form-control inputstl" [(ngModel)]='destination' name="destination">
          <option *ngFor="let place of places">{{place.description}}</option>
        </select>
      </div>
    </div>





  </form>



</div>
