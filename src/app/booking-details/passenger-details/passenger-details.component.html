<h3>Passenger Details</h3>

<div class="col-xs-8">
  <form [formGroup]="passengerDetailsForm" (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 1em">
      <button type="submit" *ngIf = "!isViewOnly" [disabled]="passengerDetailsForm.pristine || passengerDetailsForm.status === 'INVALID'" class="btn btn-success">Save</button> &nbsp;
      <button type="button" (click)="revert()" *ngIf= "!isViewOnly" [disabled]="passengerDetailsForm.pristine || passengerDetailsForm.status === 'INVALID'" class="btn btn-danger">Revert</button>
      <button type="button" *ngIf = "isViewOnly" class="btn btn-primary" (click) = "edit()">Edit</button>
    </div>

    <!-- Passenger Detail Controls -->
    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control" [readonly] = "isViewOnly" formControlName="name">
      </label>
      <label class="center-block">Email:
        <input class="form-control" [readonly] = "isViewOnly" formControlName="email" email>
      </label>
      <label class="center-block">Mobile number:
        <input class="form-control" [readonly] = "isViewOnly" formControlName="mobile">
      </label>
    </div>


  </form>
</div>
